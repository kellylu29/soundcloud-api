<!DOCTYPE html>
<html>

<head>
	<title>Jukebox with SoundCloud API</title>
	<link href="https://fonts.googleapis.com/css?family=Bubbler+One|Shrikhand" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/index.css">

</head>

<body>

	<div class="container">

	  <div class="player">

			<div class="art">
				<img id="artImg" src="#" >
			</div>

	    <div class="results">
	    	<a href="#" id="artist">Artist</a><br>
	      <a href="#" id="title" class="title">Title</a>
	      <p id="description"></p>
	      <span id="genre"></span> /
	      <span id="date"></span>
	    </div>

	    <div class="controls">
	      <button id="play">PLAY</button>
	      <button id="pause">PAUSE</button>
				<button id="next">NEXT</button>
	    </div>

		</div>

	</div>

<script type="text/javascript" src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</body>

</html>
